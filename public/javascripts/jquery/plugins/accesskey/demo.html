<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>jQuery AccessKeys</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

	<!-- Scriptjes -->
	<script type="text/javascript" src="jquery-latest.js"></script>
	<script type="text/javascript" src="jquery.accesskeys.js"></script>
	<script type="text/javascript">
			function trigger(oEvent) {
				jQuery('#test').attr('value', 'triggered!');
			}

			jQuery(document).ready(function() {
					jQuery('#test').accesskey('ctrl+s', trigger, true);
				});
	</script>
</head>
<body>
	Press CTRL+S on the following input element:<br />
	<input id="test" />
</body>
</html>
