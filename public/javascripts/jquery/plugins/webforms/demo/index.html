<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>Test for jQuery WebForms plugin</title>
	
	<script type="text/javascript" src="../lib/jquery.js"></script>
	<script type="text/javascript" src="../jquery.webforms.js"></script>
	<script type="text/javascript" src="../jquery.webforms.auto.js"></script>
	
	<style type="text/css">
	input.error {
		background-color: #faa;
	}
	div.error {
		color: #f00;
	}
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="en-us" />
</head>

<body>

<form>
	<div>Required: <input id="req" type="text" required="required" /></div>
	<div>Number between 5 and 25: <input id="len" type="text" wftype="number" min="5" max="25" /></div>
	<div>Starts with "a": <input id="pat" type="text" pattern="a.*" /></div>
	<input type="submit" />
</form>
</body>
</html>
